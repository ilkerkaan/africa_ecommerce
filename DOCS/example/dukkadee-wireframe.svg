<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <!-- Background -->
  <rect width="800" height="900" fill="#f5f5f5"/>
  
  <!-- Page 1: Store Creation -->
  <rect x="50" y="50" width="700" height="350" rx="8" fill="white" stroke="#333" stroke-width="2"/>
  <text x="70" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#333">dukkadee.com/open_new_store</text>
  
  <!-- Header -->
  <text x="400" y="120" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Create your store in 1 minute</text>
  
  <!-- Step indicators -->
  <circle cx="320" cy="150" r="15" fill="#4a6ee0" stroke="#333" stroke-width="1"/>
  <text x="320" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1</text>
  <text x="320" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Store info</text>
  
  <circle cx="400" cy="150" r="15" fill="white" stroke="#333" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">2</text>
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Template</text>
  
  <circle cx="480" cy="150" r="15" fill="white" stroke="#333" stroke-width="1"/>
  <text x="480" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3</text>
  <text x="480" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Import</text>
  
  <!-- Line connecting steps -->
  <line x1="335" y1="150" x2="385" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="415" y1="150" x2="465" y2="150" stroke="#333" stroke-width="1"/>
  
  <!-- Form fields -->
  <text x="70" y="220" font-family="Arial" font-size="16" fill="#333">Store name:</text>
  <rect x="70" y="230" width="300" height="40" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <text x="80" y="255" font-family="Arial" font-size="14" fill="#777">My Awesome Store</text>
  
  <text x="70" y="300" font-family="Arial" font-size="16" fill="#333">Store URL:</text>
  
  <!-- URL Option 1 -->
  <circle cx="85" cy="330" r="10" fill="#4a6ee0" stroke="#333" stroke-width="1"/>
  <rect x="100" y="320" width="350" height="40" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <text x="110" y="345" font-family="Arial" font-size="14" fill="#333">dukkadee.com/</text>
  <text x="220" y="345" font-family="Arial" font-size="14" fill="#333" font-weight="bold">mystore</text>
  <text x="460" y="345" font-family="Arial" font-size="14" fill="#28a745">(Free)</text>
  
  <!-- URL Option 2 -->
  <circle cx="85" cy="380" r="10" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="100" y="370" width="350" height="40" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <text x="110" y="395" font-family="Arial" font-size="14" fill="#333" font-weight="bold">mystore</text>
  <text x="180" y="395" font-family="Arial" font-size="14" fill="#333">.com</text>
  <text x="460" y="395" font-family="Arial" font-size="14" fill="#dc3545">(Requires domain purchase)</text>
  
  <!-- Next button -->
  <rect x="600" y="350" width="120" height="40" rx="20" fill="#4a6ee0" stroke="#333" stroke-width="1"/>
  <text x="660" y="375" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Next →</text>
  
  <!-- Page 2: Marketplace -->
  <rect x="50" y="450" width="700" height="400" rx="8" fill="white" stroke="#333" stroke-width="2"/>
  <text x="70" y="480" font-family="Arial" font-size="18" font-weight="bold" fill="#333">dukkadee.com/marketplace</text>
  
  <!-- Header -->
  <text x="400" y="520" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Marketplace</text>
  
  <!-- Search -->
  <rect x="150" y="540" width="500" height="40" rx="20" fill="white" stroke="#333" stroke-width="1"/>
  <text x="180" y="565" font-family="Arial" font-size="14" fill="#777">Search products...</text>
  <circle cx="630" cy="560" r="10" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="635" y1="565" x2="645" y2="575" stroke="#333" stroke-width="1"/>
  
  <!-- Filters -->
  <rect x="70" y="590" width="100" height="30" rx="15" fill="white" stroke="#333" stroke-width="1"/>
  <text x="120" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Category ▼</text>
  
  <rect x="180" y="590" width="100" height="30" rx="15" fill="white" stroke="#333" stroke-width="1"/>
  <text x="230" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Price ▼</text>
  
  <rect x="290" y="590" width="100" height="30" rx="15" fill="white" stroke="#333" stroke-width="1"/>
  <text x="340" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Rating ▼</text>
  
  <!-- Products -->
  <!-- Product 1 -->
  <rect x="70" y="630" width="200" height="200" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="85" y="645" width="170" height="120" rx="4" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#777">Product Image</text>
  <text x="170" y="780" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Product 1</text>
  <text x="170" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$19.99 • Store 1</text>
  
  <!-- Product 2 -->
  <rect x="300" y="630" width="200" height="200" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="315" y="645" width="170" height="120" rx="4" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#777">Product Image</text>
  <text x="400" y="780" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Product 2</text>
  <text x="400" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$24.99 • Store 2</text>
  
  <!-- Product 3 -->
  <rect x="530" y="630" width="200" height="200" rx="4" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="545" y="645" width="170" height="120" rx="4" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="630" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="#777">Product Image</text>
  <text x="630" y="780" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Product 3</text>
  <text x="630" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$29.99 • Store 2</text>
</svg>
